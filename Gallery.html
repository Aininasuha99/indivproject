<!DOCTYPE HTML>
<html>
<style>
.video{
	color:white;
	margin:40px;
	border:2px solid;
	text-align:center;
	background:url("IMAGE/tech.jpg");
}
body{background-color:black;
color:white;
font-size:40px;}
</style>
	<head>
		<title >Gallery</title>

	</head>
	
	<body>
	<img width=200px; height=200px; style="float:left;" src="IMAGE/icon3.png"></img>
	<h1>GALLERY</h1>
	
	<div class="video">
	<h1>MEMORIES ABOUT ME</h1>
	
	<div style="text-align:center"> 
	<button onclick="playPause()">Play/Pause</button> 
	<button onclick="makeBig()">Big</button>
	<button onclick="makeSmall()">Small</button>
	<button onclick="makeNormal()">Normal</button>
	<br><br>
	<video id="video1" width="500" height="450">
		<source src="IMAGE/video.mp4" type="video/mp4">
  
		Your browser does not support HTML video.
	</video><br>
	<a style="color:red; text-align:center;" href="https://www.youtube.com/watch?v=FQPuGE1JfGY" type="video/mp4"> For full song click here</a><br>

	</div> 
	<audio controls>
		<source src="IMAGE/TOP.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	
	
	</div>
	<script> 
	var myVideo = document.getElementById("video1"); 

	function playPause() { 
	if (myVideo.paused) 
		myVideo.play(); 
	else 
		myVideo.pause(); 
	} 

	function makeBig() { 
		myVideo.width = 740; 
	} 

	function makeSmall() { 
		myVideo.width = 360; 
	} 

	function makeNormal() { 
		myVideo.width = 480; 
	} 
	</script> 

	

	
	</body>
</html>
